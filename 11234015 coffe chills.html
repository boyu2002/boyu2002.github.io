<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>11234015</title>
    <style>
           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #8B4513;
            font-family: 'Times New Roman', serif;
        }

        .header {
            width: 100%;
            position: relative;
            background-color: #fff;
        }

        .header-image-container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 48px;
            font-style: italic;
            color: #000;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 45%;
            min-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 100%;
            }
            
            .logo {
                font-size: 36px;
            }

            .header-image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-image-container">
            <img src="image/apiplaceholder800300.jpg" alt="咖啡豆背景">
            <div class="logo">coffe chills</div>
        </div>
    </div>
    
    <div class="gallery">
        <img src="image/pexels-pixabay-414628.jpg" alt="工作與咖啡">
        <img src="image/pexels-thought-catalog-317580-904616.jpg" alt="閱讀與咖啡">
    </div>
</body>
</html>
